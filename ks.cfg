# System language
lang en_US.UTF-8
keyboard fr

# System timezone
timezone Europe/Paris --isUtc --ntpservers=ntp.hetzner.com,0.almalinux.pool.ntp.org,1.almalinux.pool.ntp.org,2.almalinux.pool.ntp.org

# Root password
rootpw $2b$10$CMXvi8Jb3v9q5rZFPS5i3uURq4c1xf6wBj69tLcTO.8.XxSHr/AHa --iscrypted
eula --agreed
reboot

# Use CDROM installation media
cdrom

# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=vda

# Partition clearing information
clearpart --all --initlabel --drives=vda

# Disk partitioning
part /boot --fstype ext4 --ondisk=vda --size=1024 --asprimary
part pv.01 --size=440000
volgroup vg_eazy pv.01
logvol / --fstype ext4 --vgname vg_eazy --size=20480 --grow --name=root
logvol swap --fstype ext4 --vgname vg_eazy --size=4096 --name=swap
logvol /var --fstype ext4 --vgname vg_eazy --size=30000 --name=var
logvol /tmp --fstype ext4 --vgname vg_eazy --size=1024 --name=tmp
logvol /var/tmp --fstype ext4 --vgname vg_eazy --size=1024 --name=tempvar
logvol /home --fstype ext4 --vgname vg_eazy --size=34816 --name=home
logvol /shares --fstype ext4 --vgname vg_eazy --size=347400 --name=shares

# Network configuration
network --device=enp1s0 --gateway=192.168.110.1 --bootproto=static --ip=192.168.110.9 --nameserver=185.12.64.1,185.12.64.2 --netmask=255.255.255.0 --ipv6=auto --activate
network --hostname=helper

# Do not configure the X Window System
skipx

# System services
services --enabled="chronyd"

# Run the Setup Agent on first boot
firstboot --disable

# SELinux
selinux --enforcing

# Firewalling
firewall --enabled

%packages
@^minimal-environment
@standard
@system-tools
kexec-tools
almalinux-release
epel-release
firewalld
chrony
%end

%addon com_redhat_kdump --enable --reserve-mb='auto'
%end